<div class="actionPanelBox w-full flex flex-col items-center justify-center min-h-screen bg-white">
  <div class="welcome-section">
    <p class="welcome-section-text">{{ "sustainableActions.title" | translate }}</p>
    <img class="welcome-section-img" src="https://efectoresponsable.pe/wp-content/uploads/2022/06/imagen-780x470.jpg" alt="Sustainable Actions">
  </div>

  <button class="button" (click)="openModal()"> {{ 'sustainableActions.addTitle' | translate }}</button>
  <div>
  <app-actions-create-and-edit
    *ngIf="showModal"
    [action]="newAction!"
    (save)="onSaveAction($event)"
    (close)="onCloseModal()">
  </app-actions-create-and-edit>
  </div>
  <div>
    <app-tips-list></app-tips-list>
  </div>
</div>
