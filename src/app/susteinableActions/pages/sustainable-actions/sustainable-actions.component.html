<div class="actionPanelBox w-full flex flex-col items-center justify-center min-h-screen">
  <div class="welcome-section">
    <p class="welcome-section-text">{{ "sustainableActions.title" | translate }}</p>
    <img class="welcome-section-img" src="https://reciclamas.com.mx/wp-content/uploads/2023/10/8-1-1.jpg" alt="Sustainable Actions">
  </div>

  <button class="button" (click)="openModal()"> {{ 'sustainableActions.addTitle' | translate }}</button>
  <div>
  <app-actions-create-and-edit
    *ngIf="showModal"
    [action]="newAction!"
    (save)="onSaveAction($event)"
    (close)="onCloseModal()">
  </app-actions-create-and-edit>
  </div>
  <div>
    <app-tips-list [actions]="actions"
                   (favoriteChanged)="loadActions()"></app-tips-list>
  </div>
</div>
